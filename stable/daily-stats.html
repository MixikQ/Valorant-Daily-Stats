<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="Background">
      <img src="mixq.svg" class="mixq" />
      <div class="by">by MIXQ</div>
      <div class="CurrentEloText">0000/0000</div>
      <div class="ProgressBar">
        <div class="ProgressBarBackground"></div>
        <div class="BottomShadow"></div>
        <div class="LeftShadow"></div>
        <div class="RightShadow"></div>
        <div class="TopShadow"></div>
        <div class="CornerShadowTop"></div>
        <div class="CornerShadowLeft"></div>
        <div class="ProgressBarProgress"></div>
        <div class="CurrentRank">Unrated</div>
        <img
          class="RankPicture"
          src="https://media.valorant-api.com/competitivetiers/03621f52-342b-cf4e-4f86-9350a49c6d04/0/largeicon.png"
        />
      </div>
      <div class="EloChanges">
        <div class="EloChangesBackground"></div>
        <div class="Plus">+</div>
        <div class="Minus"></div>
        <div class="EloChangesText">000</div>
      </div>
      <div class="Draws">Draws: 00</div>
      <div class="Wins">Wins: 00</div>
      <div class="Losses">Losses: 00</div>
      <div class="Spinner">
        <div class="Element1"></div>
        <div class="Element2"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
